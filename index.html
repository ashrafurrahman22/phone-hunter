<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaching Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <!-- heading -->
    <h1 class="text-center m-3 p-3">Search Your favourite phone</h1>

     <!-- phone search area  -->
     <div class="input-group mb-3 mx-auto w-50">
      <input id="search-field" type="text" class="form-control" placeholder="search your favourite phone" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>

      <div id="error-div">
          <h3 id="error-msg" class="d-none text-center text-warning">Please, type the phone that you want</h3>
          
      </div>
      <div id="mealError-div">
          <h3 id="mealError-msg" class="d-none text-center text-warning">No Meal Found With this name, search Another One.</h3>
          
      </div>

      <!-- phone details area  -->
      <div id="meal-details" class="w-50 mx-auto">
        
      </div>


      <!-- phone search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
       
        </div>
        
      </div>



      <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- js link  -->
    <script src="JS/script.js"></script>
    
</body>
</html>
