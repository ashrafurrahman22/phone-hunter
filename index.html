<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaching Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
        <!-- heading -->
    <h1 class="text-center mt-4">Dazzle Mobile Shop</h1>

     <!-- phone search area  -->
     <div class="input-group mt-3 mx-auto w-50">
      <input id="search-field" type="text" class="form-control" placeholder="search your favourite phone" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>

      <!-- input error section  -->
      <div id="inputError-div" class="mt-3">
          <h4 id="inputError-msg" class="d-none text-center text-black">Please, type phone name</h4>
      </div>


      <!-- details error section -->
      <div id="detailsError-div" class="mt-3">
          <h3 id="detailsError-msg" class="d-none text-center text-black">No Phone Found</h3>
      </div>

      <!-- phone details area  -->
        <section>
          <div id="phone-details" class="my-2">
        
          </div>
        </section>

      <!-- phone search result -->
      <section class="my-3">
        <div id="search-result" class="row row-cols-1 row-cols-lg-3 g-4 rounded-3"></div>
      </section>
      



      <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- js link  -->
    <script src="JS/script.js"></script>
    
</body>
</html>
