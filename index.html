<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Phone</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>  
            <!-- search section    -->
            <section class="my-5 container">
                <h1 class="text-center">Search Your Favourite Phone</h1>
                <div class="text-center my-3">
                    <input id="searchInput" type="text" class="w-25" placeholder="Search Your Favourite Phone" aria-label="Recipient's username" aria-describedby="button-addon2">  
                    <button onclick="loadPhones()" class="btn btn-outline-secondary" type="button">Search</button>
                  </div>
            </section>

            <!-- details section -->
            <section class="container">
            <div id="details">

            </div>
            </section>


        <!-- display phone section  -->
    <section id="container">
        <div id="displayCard">

        </div>
    </section>
    


    <!-- js link -->
    <script src="JS/script.js"></script>
</body>
</html>
